<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" ></script>
</head>
<body>

    <form>
        <div>
            <label for="">Name</label> <br>
            <input type="text" name="" id="">
        </div>
    
        <div>
            <label for=""> Email</label> <br>
            <input type="email" name="" id="">
        </div>
    
        <div>
            <label for="">Message</label> <br>
            <textarea name="" id="" cols="25" rows="7"></textarea>
        </div>
    
        <div>
            <label for="">Sex</label>
            <select name="" id="">
                <option value=""> Please select</option>
                <option value=""> Female</option>
                <option value=""> Male</option>
            </select>
        </div>
    
        <div>
            <label for="">Age</label><br>
            <input type="number" name="" id="">
        </div>
    
        <div>
            <label for="">Birthday</label><br>
            <input type="date" name="" id="">
        </div>
    
        <div>
            <label for="">Membership</label><br>
            <input type="radio" name="membership" id=""> Simple
            <input type="radio" name="membership" id=""> Standard
            <input type="radio" name="membership" id=""> Premium
        </div>
    
        <div>
            <label for="">Things i like</label><br>
            <input type="checkbox" name="" id=""> Sport <br>
            <input type="checkbox" name="" id=""> Coding <br>
            <input type="checkbox" name="" id=""> Cooking <br>
            <input type="checkbox" name="" id=""> Reading <br>
        </div>
    </form>
</body>
</html>
