<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calculator.css">
   
</head>

<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="button">
            <button class="clear">Clear</button>
            <button class="operate">/</button>
            <button class="operate">*</button>
            <button class="backspace">X</button>

            <buttton>7</buttton>
            <buttton>8</buttton>
            <buttton>9</buttton>
            <buttton class="operate">-</buttton>

            <buttton>4</buttton>
            <buttton>5</buttton>
            <buttton>6</buttton>
            <buttton class="operate">+</buttton>

            <buttton>1</buttton>
            <buttton>2</buttton>
            <buttton>3</buttton>
            <buttton class="equals">=</buttton>

            <buttton>0</button>
            <buttton class="decimal">.</buttton>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
