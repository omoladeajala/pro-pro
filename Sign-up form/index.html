<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body> 
    <div class="container">

       <div class="left-side">
        <div class="logo">
            <img src="odin-lined.png" alt="odin logo">
            <h1>ODIN</h1>
        </div>

        <p class="photo-credit">Photo by Halie West on Unsplash</p>

       </div>

       <div class="right-side">

         <div class="text">
           <p><strong>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up now to get started. <br><br>
            You <em>know</em> you want to.</p> </strong>
         </div> 

        <h4>Let's do this!</h4>

        <form>
            <div class="first-row">
               <div class="form-group">
                 <label for="first-name"> FIRST NAME</label><br>
                 <input type="text" id="fname" name="first_name">
               </div>

               <div class="form-group">
                 <label for="last-name">LAST NAME</label><br>
                 <input type="text" id="lname" name="last_name">
               </div>
            </div>

            <div class="first-row">
               <div class="form-group">
                 <label for="email">EMAIL</label><br>
                 <input type="email" name="email" id="email">
               </div>

               <div class="form-group">
                 <label for="phone_number">PHONE NUMBER</label><br>
                 <input type="number" name="phone_number">
               </div>
            </div>

            <div class="first-row">
               <div class="form-group">
                 <label for="password">PASSWORD</label><br>
                 <input type="password" name="password" id="password" required>
               </div>

               <div class="form-group">
                 <label for="password">CONFIRM PASSWORD</label><br>
                 <input type="password" name="confirm_password" id="confirm_password" required>
               </div>
            </div>

        </form>

        <div>
            <button type="submit" class="btn">Create Account</button>
        </div><br>

        <div>
            <p class="login">Already have an account? <a href="#">Log in</a></p>
        </div>
        
      </div>
    </div>

</body>
</html>
