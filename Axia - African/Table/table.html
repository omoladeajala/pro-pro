<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h1>Product Inventory</h1>

    <input type="date" />

    <table border="1" width="700vw">
      <caption>
        Current Inventory Nov 2025.
      </caption>

      <thead bgcolor="1e1e1e">
        <tr style="color: #ffffff">
          <th>Category</th>
          <th>Product Name</th>
          <th>Unit Price</th>
          <th>Stock</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td rowspan="2" bgcolor="yellow">Electronics</td>
          <td>Head Phone</td>
          <td>10,000</td>
          <td>10</td>
        </tr>

        <tr bgcolor="dddddd">
          <td>Charger</td>
          <td>5,000</td>
          <td>20</td>
        </tr>

        <tr>
          <td rowspan="2" bgcolor="#ff0000">Clothing</td>
          <td>Hoodies</td>
          <td>50,000</td>
          <td>5</td>
        </tr>

        <tr bgcolor="dddddd">
          <td>Jeans</td>
          <td>20,00</td>
          <td>5</td>
        </tr>

        <tr>
          <td rowspan="3" bgcolor="aqua">Class</td>
          <td>Book</td>
          <td>2000</td>
          <td>100</td>
        </tr>

        <tr>
          <td>Pen</td>
          <td>1,000</td>
          <td>50</td>
        </tr>

        <tr>
          <td>Paper</td>
          <td>500</td>
          <td>1000</td>
        </tr>
      </tbody>

      <tfoot>
        <tr bgcolor="dddddd">
          <th colspan="3" align="right"><strong>Grand Total</strong></th>
          <th>500</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
