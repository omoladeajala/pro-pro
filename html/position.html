<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Positioning In HTML</title>
    <link href="stylesheet" rel="style.css">
  </head>
  <body>

    <div class="container">
      <div class="example relative">
        <div class="item"><img src="images\static.svg" /></div>
        <div class="item item-relative"><img src="images\relative.svg" /></div>
        <div class="item"><img src="images\static.svg" /></div>
      </div>
    </div>

  </body>
</html>
